<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate_Speaks</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div style="font-size: 3rem; padding: .5rem;">
        Pirate Speaks
        </div>

    </nav>
    <main>
        <textarea id="translate-input"
            placeholder="Drop your text here to tanslate it into Pirate Language"></textarea>
            <img class="image" src="images/pirate flag.png"> 
        <button id="translate-button"> Translate </button>
        <img class="image" src="images/pirate flag.png"> 

        <div class="colour">Your text is translated below</div>

        <div id="translate-output" style="padding: 1rem; font-size:medium;"></div>
    </main>

    <footer>
        <p>Use the translator
            to convert your text from English to how a pirate would speak.</p>
    </footer>

    <script src="/app.js" type="text/javascript"> </script>
</body>

</html>
